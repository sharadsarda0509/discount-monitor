name: Discount & Offers Monitor

on:
  schedule:
    # Runs every 45 minutes
    - cron: '*/45 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-discount:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore alert state cache
        uses: actions/cache@v4
        with:
          path: .alert_state
          key: alert-state-${{ github.run_id }}
          restore-keys: |
            alert-state-
      
      - name: Check Flipkart discount
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALERT_COOLDOWN_HOURS: "24"
        run: |
          python check_discount.py
      
      - name: Check NoOnes P2P offers
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALERT_COOLDOWN_HOURS: "24"
        run: |
          python check_noones.py
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            .alert_state/
          retention-days: 7
